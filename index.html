<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS link -->
    <link  rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/media.css"> 

    <title>bootstrap Layout</title>
  </head>
  <body>
<!--      bootstrap layout-->
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center h1 text-info">Bootstrap Layout</p>
            </div>
          </div>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="box"></div>
            </div>
        </div>
      </div>
    <div class="container">
      <div class="row">
            <div class="col-lg-6">
                <div class="box"></div>
          </div>
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
<!--    3 coloumn-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="box"></div>
            </div>
            <div class="col-md-4">
                <div class="box"></div>
            </div>
            <div class="col-md-4">
                <div class="box"></div>
            </div>
             </div>
      </div>

<!--         4 coloumn   -->
    <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="box"></div>
                </div>
                <div class="col-md-3">
                    <div class="box"></div>
                </div>
                <div class="col-md-3">
                    <div class="box"></div>
                </div>
                <div class="col-md-3">
                    <div class="box"></div>
                </div>
        </div>
            </div>
<!--6 column   -->
    <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="box"></div>
                </div>
                <div class="col-md-2">
                    <div class="box"></div>
                </div>
                <div class="col-md-2">
                    <div class="box"></div>
                </div>
                <div class="col-md-2">
                    <div class="box"></div>
                </div>
                <div class="col-md-2">
                    <div class="box"></div>
                </div>
                <div class="col-md-2">
                    <div class="box"></div>
                </div>
        </div>
            </div>
            
<!--    using flex to place 5 content together-->
      <div class="container">
        <div class="row">
            <div class="col-md-12 text-center text-info h1">
                Using flex to place 5 content
            </div>
          </div>
      </div>
       <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="box"></div>
                </div>
                <div class="col-md">
                    <div class="box"></div>
                </div>
                <div class="col-md">
                    <div class="box"></div>
                </div>
                <div class="col-md">
                    <div class="box"></div>
                </div>
                <div class="col-md">
                    <div class="box"></div>
                </div>
               
        </div>
            </div>
            
            
<!--       2 column place on 2 side-->
      <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="offset-md-6 col-md-3">
                <div class="box"></div>
            </div>
          </div>
      </div>
  
<!--    setting different layout for different screen-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-4 col-12">
                <div class="box"></div>
            </div>
            <div class="col-md-3 col-sm-4 col-6">
                <div class="box"></div>
            </div>
            <div class="col-md-3 col-sm-4 col-6">
                <div class="box"></div>
            </div>
        </div>
      </div>
      
      
<!--    using grid and flex together-->
      <div class="container">
        <div class="row">
            <div class="col-md-12 text-center text-info h1">
                Using flex and grid together            </div>
          </div>
      </div>
       <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-4 col-12">
                <div class="box"></div>
            </div>
            <div class="col-md col-sm-4 col-6">
                <div class="box"></div>
            </div>
            <div class="col-md col-sm-4 col-6">
                <div class="box"></div>
            </div>
        </div>
      </div>
      
      
<!--      typography -->
      <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-primary">This text is inside a h1 tag.</h1>
                <p class="h1 text-danger"> This text is inside a p tag but styled as a <span class="text-muted">h1 by using bootstrap h1 class.</span> </p>
                <p > </p>
            </div>
          </div>
      </div>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
<!--   jquery links-->
    <script src="js/jquery-3.4.1.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js">
      </script> 
  </body>
</html>
